<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stock-container">
        <h1>GameSquare Stock Tracker</h1>
        <p id="stock-price">Loading...</p>
        <div id="notification" class="hidden-notification">
            <span id="notification-message"></span>
            <button id="close-notification">&times;</button>
        </div>
        <button id="yahoo-button">View on Yahoo Finance</button>
        <button id="update-button">Update Stock Price</button>

        <script src="script.js"></script>
    </div>
</body>
</html>
